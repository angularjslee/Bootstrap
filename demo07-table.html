<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Template</title>

</head>
<body>
  <div class="container">
    <h3>带条纹table</h3>
    <table class="table table-striped">
      <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
      <tr><td>1</td><td>张三</td><td>22</td></tr>
      <tr><td>2</td><td>李四</td><td>23</td></tr>
      <tr><td>3</td><td>王五</td><td>24</td></tr>
    </table>

    <h3>带边框table</h3>
    <table class="table table-striped table-bordered">
      <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
      <tr><td>1</td><td>张三</td><td>22</td></tr>
      <tr><td>2</td><td>李四</td><td>23</td></tr>
      <tr><td>3</td><td>王五</td><td>24</td></tr>
    </table>

    <h3>鼠标悬停</h3>
    <table class="table table-striped table-bordered table-hover">
      <tr><th>序号</th><th>姓名</th><th>年龄</th></tr>
      <tr><td>1</td><td>张三</td><td>22</td></tr>
      <tr><td>2</td><td>李四</td><td>23</td></tr>
      <tr><td>3</td><td>王五</td><td>24</td></tr>
    </table>

    <h3>行样式</h3>
    <table class="table">
      <tr class="info"><th>序号</th><th>姓名</th><th>年龄</th></tr>
      <tr class="success"><td>1</td><td>success</td><td>22</td></tr>
      <tr class="warning"><td>2</td><td>warning</td><td>23</td></tr>
      <tr class="danger"><td>3</td><td>danger</td><td>24</td></tr>
      <tr class="active"><td>3</td><td>active</td><td>24</td></tr>
    </table>
    <hr>
    <hr>
    <div class="row">
      <div class="col-sm-4">
        <h3>响应式表格</h3>
        <div class="table-responsive">
          <table class="table">
            <tr class="info"><th>序号</th><th>姓名</th><th>年龄</th></tr>
            <tr class="success"><td>1</td><td>success</td><td>22</td></tr>
            <tr class="warning"><td>2</td><td>warning</td><td>23</td></tr>
            <tr class="danger"><td>3</td><td>danger</td><td>24</td></tr>
            <tr class="active"><td>3</td><td>active</td><td>24</td></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
