<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    div {border: 1px #000000 solid;}
  </style>
  <title>Bootstrap Template</title>

</head>
<body>
  <div class="container">
    <!--浮动-->
    <div class="center-block" style="width: 400px;">居中</div>
    <div class="pull-left" style="width: 400px;">居左</div>
    <div class="pull-right" style="width: 400px;">居右</div>
    <div class="clearfix visible-sm"></div>
    <hr>
    <hr>
    <!--隐藏显示-->
    <div class="visible-md">ddd</div>
    <div class="hidden-md">eee</div>

  </div>
</body>
</html>
