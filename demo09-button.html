<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Template</title>

</head>
<body>
  <div class="container">
    <!--按钮样式-->
    <!-- Standard button -->
    <hr>
    <button type="button" class="btn btn-default">（默认样式）Default</button>
    <button type="button" class="btn btn-primary">（首选项）Primary</button>
    <button type="button" class="btn btn-success">（成功）Success</button>
    <button type="button" class="btn btn-info">（一般信息）Info</button>
    <button type="button" class="btn btn-warning">（警告）Warning</button>
    <button type="button" class="btn btn-danger">（危险）Danger</button>
    <button type="button" class="btn btn-link">（链接）Link</button>
    <hr>
    <hr>
    <hr>
    <!--按钮大小-->
    <p>
      <button type="button" class="btn btn-primary btn-lg">（大按钮）btn-lg</button>
      <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary">（默认尺寸）btn-primary</button>
      <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-sm">（小按钮）btn-sm</button>
      <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
    </p>
    <p>
      <button type="button" class="btn btn-primary btn-xs">（超小尺寸）btn-xs</button>
      <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
    </p>
    <button type="button" class="btn btn-primary btn-block">btn-block</button>
    <hr>
    <hr>

    <div class="btn btn-danger btn-lg active" role="button">Hello</div>
    <div class="btn btn-danger btn-lg" disabled role="button">Hello</div>
  </div>
</body>
</html>
