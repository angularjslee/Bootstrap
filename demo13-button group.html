<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

  <title>Bootstrap Template</title>

</head>
<body>
  <div class="container">
    <hr>
    <!--按钮组-->
    <div class="btn-group">
      <button type="button" class="btn btn-default">按钮组1</button>
      <button type="button" class="btn btn-default">按钮组2</button>
      <button type="button" class="btn btn-default">按钮组3</button>
    </div>
    <hr>
    <div class="btn-group">
      <a href="#" class="btn btn-default">按钮组1</a>
      <a href="#" class="btn btn-default">按钮组2</a>
      <a href="#" class="btn btn-default">按钮组3</a>
    </div>
    <hr>
    <hr>
    <!--按钮工具栏-->
    <div class="btn btn-toolbar">
      <div class="btn-group">
        <button type="button" class="btn btn-default">按钮组1-1</button>
        <button type="button" class="btn btn-default">按钮组1-2</button>
        <button type="button" class="btn btn-default">按钮组1-3</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">按钮组2-1</button>
        <button type="button" class="btn btn-default">按钮组2-2</button>
        <button type="button" class="btn btn-default">按钮组2-3</button>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default">按钮组3-1</button>
        <button type="button" class="btn btn-default">按钮组3-2</button>
        <button type="button" class="btn btn-default">按钮组3-3</button>
      </div>
    </div>
    <hr>
      <!--size setting-->
      <div class="btn-group btn-group">
        <button type="button" class="btn btn-default btn-lg">按钮lg</button>
        <button type="button" class="btn btn-default btn-md">按钮md</button>
        <button type="button" class="btn btn-default btn-sm">按钮sm</button>
        <button type="button" class="btn btn-default btn-xs">按钮xs</button>
      </div>
    <hr>
    <!--嵌套分组-->
    <div class="btn-group">
      <button type="button" class="btn btn-default">按钮组1</button>
      <button type="button" class="btn btn-default">按钮组2</button>
      <button type="button" class="btn btn-default">按钮组3</button>
      <div class="btn-group dropdown">
        <button class="btn btn-info dropdown-toogle" data-toggle="dropdown">
          dropdown
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">项目1</a></li>
          <li><a href="#">项目2</a></li>
          <li><a href="#">项目3</a></li>
        </ul>
      </div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <!--垂直-->
    <div class="btn-group-vertical">
      <button type="button" class="btn btn-default">按钮组1</button>
      <button type="button" class="btn btn-default">按钮组2</button>
      <button type="button" class="btn btn-default">按钮组3</button>
    </div>
    <hr>
    <!--等分填满容器-->
    <div class="row">
      <div class="col-sm-6">
        <div class="btn-group btn-group-justified">
          <!--需要分别放到一个btn-group 里-->
          <div class="btn-group">
            <button type="button" class="btn btn-default">按钮组1</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">按钮组2</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-default">按钮组3</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
