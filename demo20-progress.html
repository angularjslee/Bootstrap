<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Template</title>

</head>
<body>
  <div class="container">
    <hr>
    <hr>
    <hr>
    <!--基本进度条-->
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width: 45%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info" style="width: 45%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-success" style="width: 45%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-warning" style="width: 45%"></div>
    </div>
    <hr>
    <hr>
    <hr>
    <hr>
    <!--条纹状进度条-->
    <div class="progress progress-striped">
      <div class="progress-bar progress-bar-warning" style="width: 45%"></div>
    </div>
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" style="width: 45%"></div>
    </div>
    <hr>
    <hr>
    <hr>
    <!--发廊进度条-->
    <div class="progress">
      <div class="progress-bar progress-bar-danger active progress-bar-striped" style="width: 45%"></div>
    </div>

    <hr>
    <hr>
    <hr>
    <!--堆叠进度条-->
    <div class="progress">
      <div class="progress-bar progress-bar-danger" style="width:10%"></div>
      <div class="progress-bar progress-bar-info" style="width:20%"></div>
      <div class="progress-bar progress-bar-warning" style="width:30%"></div>
    </div>
  </div>
</body>
</html>
