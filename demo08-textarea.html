<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Template</title>

</head>
<body>
<div class="container">
  <label>Textarea</label>
  <textarea rows="10" class="form-control"></textarea>
  <hr>
  <h1>单选下拉框</h1>
  <select name="select">
    <option value="1">China</option>
    <option value="2">USA</option>
    <option value="3">English</option>
  </select>
  <hr>
  <hr>
  <hr>
  <h1>多选下拉框</h1>
  <select name="select" class="form-control" multiple>
    <option value="1">China</option>
    <option value="2">USA</option>
    <option value="3">English</option>
  </select>
  <hr>
  <form class="form-horizontal" role="from">
    <!--<fieldset disabled>     //  禁用里面所有form-->
      <h1>单选表单</h1>
      <div class="radio">
        <label><input type="radio" name="sex" value="M" checked>Man</label>
        <label><input type="radio" name="sex" value="W">Woman</label>
      </div>

      <h1>多选表单</h1>
      <div class="checkbox">
        <label><input type="checkbox" checked>中国</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox">美国</label>
      </div>

      <hr>
      <h1>水平排列</h1>
      <label class="checkbox-inline"><input type="checkbox">1</label>
      <label class="checkbox-inline"><input type="checkbox">2</label>
      <label class="checkbox-inline"><input type="checkbox">3</label>
      <hr>
      <!--自动获得焦点-->
      <div class="form-group">
        <label>用户名：</label>
        <input type="tel" autofocus class="form-control" placeholder="输入phone">
        <input type="tel" disabled placeholder="disabled">
        <input type="tel" placeholder="readonly" readonly>
      </div>
    <!--</fieldset>-->
    <hr>
    <!--校验状态-->
    <div class="form-group has-error">
      <label>用户名：</label>
      <input type="tel" autofocus class="form-control" placeholder="输入phone">
    </div>
    <div class="form-group has-success">
      <label class="control-label" for="inputSuccess1">Input with success</label>
      <input type="text" class="form-control" id="inputSuccess1" aria-describedby="helpBlock2">
      <span class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
    </div>
    <div class="form-group has-warning">
      <label class="control-label" for="inputWarning1">Input with warning</label>
      <input type="text" class="form-control" id="inputWarning1">
    </div>
  </form>
</div>
</body>
</html>
