<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>List and Code</title>

</head>
<body>
<div class="container">
  <ul>
    <li>中国</li>
    <li>美国</li>
    <li>英国</li>
  </ul>
  <ol>
    <li>中国</li>
    <li>美国</li>
    <li>英国</li>
  </ol>
  <ol class="list-unstyled">
    <li>中国</li>
    <li>美国</li>
    <li>英国</li>
  </ol>
  <ol class="list-inline">
    <li><a href="#">中国</a></li>
    <li><a href="#">美国</a></li>
    <li><a href="#">英国</a></li>
  </ol>

  <dl class="dl-horizontal">
    <dt>java1</dt>
    <dd>java1 is a better code</dd>
    <dt>java2</dt>
    <dd>java2 is a better code</dd>
    <dt>java3</dt>
    <dd>java3 is a better code</dd>
  </dl>
</div>
</body>
</html>
