<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Bootstrap Template</title>

</head>
<body>
<div class="container">
  <!--图标按钮-->
  <hr>
  <span class="glyphicon glyphicon-asterisk"></span>
  <hr>
  <a href="#" class="btn btn-danger"><span class="glyphicon glyphicon-plus"></span></a>
  <hr>
  <button class="btn btn-info"><span class="glyphicon glyphicon-search"></span></button>
  <hr>
  <hr>
  <!--按钮组-->
  <div class="btn-toolbar">
    <div class="btn-group">
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-triangle-right"></span></a>
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-triangle-left"></span></a>
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-triangle-bottom"></span></a>
      <a href="#" class="btn btn-default"><span class="glyphicon glyphicon-triangle-top"></span></a>
    </div>
  </div>
  <hr>
  <hr>

  <!--按钮大小-->
  <button type="button" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> btn-xs
  </button>
  <button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> btn-sm
  </button>
  <button type="button" class="btn btn-default btn-md">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> btn-md
  </button>
  <button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> btn-lg
  </button>
  <hr>
  <!--输入框 左侧有图标-->
  <div class="row">
    <div class="col-sm-3 col-sm-offset-2">
      <div class="input-group">
        <span class="input-group-addon">
          <span class="glyphicon glyphicon-pushpin"></span>
        </span>
        <input type="text" class="form-control">
      </div>
    </div>
  </div>

</div>


</body>
</html>
